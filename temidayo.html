<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body class="temi-body">
    <header class="temidayo-header">
      <h1 class="temidayo-h1">
        Holla, food lovers! My name is Temidayo Kehinde
      </h1>
      <button id="hello_button" onclick="hello()">Say 'Hallo too!'</button>
    </header>

    <main class="temi-main">
      <h3 class="my-h3">
        Do you love food as much as I do? If yes, Kindly fill the form below:
      </h3>

      <form action="" class="temi-form">
        <ol>
            <li>
        <div class="input-div">
          <label for="name" class="input-name">Tell me your name:</label>
          <input type="text" name="name" id="input-name" />
        </div>
        </li>
        <li>
        <div class="input-div">
          <label for="food" class="input-food"
            >If you were a food, what food would you love to be?</label
          >
          <input type="text" name="input-food" id="food" />
        </div>
        </li>
        <li>
        <div class="input-div">
          <label for="input-tasting" class="input-tasting"
            >If you were invited for a food tasting event, would you
            come?</label
          >
          <div class="radio1">
          <label for="radio" class="radio"
            ><input type="radio" name="input-tasting" id="input-tasting" />Yes!
            I like to eat and mingle</label
          >
          </div>
          <div class="radio1">
          <label for="radio" class="radio"
            ><input type="radio" name="input-tasting" id="input-tasting" />Not
            really, I may feel shy.</label
          >
          </div>
           <div class="radio1">
          <label for="radio" class="radio"
            ><input
              type="radio"
              name="input-tasting"
              id="input-tasting"
            />Naaahhh, I am a closet foodie.</label
          >
          </div>
        </div>
        </li>
        <div class="submit-button">
          <input type="submit" value="SUBMIT" />
        </div>
        </ol>
      </form>
    </main>
    <script>
        function hello() {
        document.getElementById('hello_button').innerHTML = "Thank You! ðŸ¥°"
        }
    </script>
  </body>
</html>
